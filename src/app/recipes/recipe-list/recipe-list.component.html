<div>
  <button class="p-3 bg-green-500 text-white rounded-lg mt-7 mb-9">
    New Recipe
  </button>
</div>
<div class="">
  <a
    href="#"
    class="flex justify-between border-4 mb-2 flex-wrap"
    *ngFor="let recipe of recipes"
  >
    <div class="flex flex-col items-start">
      <h5 class="text-xl font-semibold">{{ recipe.name }}</h5>
      <p class="w-44">{{ recipe.description }}</p>
    </div>
    <div class="flex items-center justify-center">
      <img [src]="recipe.imgUrl" alt="Name" class="w-20 h-20" />
    </div>
  </a>
</div>
<shop-recipe-item></shop-recipe-item>
