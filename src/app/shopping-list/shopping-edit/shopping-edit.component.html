<form action="">
  <div class="flex items-center justify-evenly">
    <div class="flex flex-col items-start justify-center">
      <label for="name" class="font-semibold">Name:</label>
      <input
        type="text"
        name="name"
        class="border-2 rounded-sm p-2"
        required
        placeholder="Enter Name"
        id="name"
      />
    </div>
    <div class="flex flex-col items-start justify-center">
      <label for="amount" class="font-semibold">Amount:</label>
      <input
        type="number"
        name="amount"
        class="border-2 rounded-sm p-2"
        required
        placeholder="Enter Amount"
        required
        id="amount"
      />
    </div>
  </div>
  <div class="mt-4 flex gap-5 items-center justify-evenly">
    <button class="p-3 bg-green-500 text-white font-semibold rounded-xl w-20">
      Add
    </button>
    <button class="p-3 bg-red-500 text-white font-semibold rounded-xl w-20">
      Delete
    </button>
    <button class="p-3 bg-blue-500 text-white font-semibold rounded-xl w-20">
      Clear
    </button>
  </div>
</form>
